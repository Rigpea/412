{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Update Profile for {{ form.instance.first_name }} {{ form.instance.last_name }}</h2>
    <form method="POST" enctype="multipart/form-data">  <!-- Add enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields automatically, with labels -->
        
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'show_profile' form.instance.pk %}">Back to Profile</a>
{% endblock %}
