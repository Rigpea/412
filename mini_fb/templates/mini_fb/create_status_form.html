{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Post a Status Message for {{ profile.first_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Post Status</button>
    </form>
    <a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>
{% endblock %}
