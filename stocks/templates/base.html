<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Data{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="bg-light py-3 border-bottom">
    <div class="container">
        <h1 class="h3">Stock Data Viewer</h1>
        <nav class="nav">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'add_stocks' %}">Add Stocks</a>

        </nav>
    </div>
</header>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light py-3 border-top mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 Stock Data Viewer</p>
    </div>
</footer>

</body>
</html>
